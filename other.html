<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Ema 💕</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
        }
        
        .bounce-gentle {
            animation: bounceGentle 2s ease-in-out infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse-heart {
            animation: pulseHeart 1.5s ease-in-out infinite;
        }
        
        .sparkle {
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes bounceGentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(-5px) rotate(-1deg); }
        }
        
        @keyframes pulseHeart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b9d, #ffa8cc, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .heart-button:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="max-w-2xl mx-auto text-center">
        <!-- Floating hearts decoration -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="sparkle absolute top-20 left-10 text-pink-400 text-2xl">💖</div>
            <div class="sparkle absolute top-32 right-20 text-purple-400 text-xl" style="animation-delay: 0.5s;">✨</div>
            <div class="sparkle absolute bottom-40 left-20 text-pink-300 text-lg" style="animation-delay: 1s;">💕</div>
            <div class="sparkle absolute bottom-60 right-10 text-purple-300 text-2xl" style="animation-delay: 1.5s;">🌸</div>
            <div class="sparkle absolute top-1/2 left-5 text-pink-400 text-sm" style="animation-delay: 2s;">💫</div>
            <div class="sparkle absolute top-1/3 right-5 text-purple-400 text-lg" style="animation-delay: 0.8s;">🦋</div>
        </div>
        
        <!-- Main content -->
        <div class="relative z-10 bg-white/80 backdrop-blur-sm rounded-3xl p-8 md:p-12 shadow-2xl border border-pink-200">
            <!-- Sorry message -->
            <div class="bounce-gentle mb-8">
                <h1 class="text-6xl md:text-8xl font-bold gradient-text mb-4">Sorry</h1>
                <h2 class="text-4xl md:text-6xl font-semibold text-pink-600 mb-6">Ema</h2>
            </div>
            
            <!-- Cute apology message -->
            <div class="float mb-8">
                <p class="text-lg md:text-xl text-gray-700 leading-relaxed">
                    me extremely sorryyyyyyyyy love :(
                </p>
            </div>
            
            <!-- Animated heart -->
            <div class="pulse-heart mb-8">
                <div class="text-8xl">💝</div>
            </div>
            
            <!-- Interactive buttons -->
            <div class="flex justify-center">
                <button onclick="showMessage('forgive')" class="heart-button bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold py-4 px-8 rounded-full shadow-lg transition-all duration-300">
                    I forgive you
                </button>
            </div>
            
            <!-- Hidden message area -->
            <div id="messageArea" class="mt-8 p-6 bg-gradient-to-r from-pink-50 to-purple-50 rounded-2xl border-2 border-pink-200 hidden">
                <div id="messageContent" class="text-lg font-medium text-gray-700"></div>
            </div>
        </div>
        
        <!-- Footer message -->
        <div class="mt-8 text-center">
            <p class="text-gray-600 text-sm">Made with lots of love and regret 💕</p>
        </div>
    </div>

    <script>
        function showMessage(type) {
            // Button click handler - no messages shown
        }
        
        // Add some interactive sparkles on click
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.fontSize = '20px';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
    </script>
